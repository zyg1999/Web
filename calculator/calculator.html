<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="box">
        <div class="front">
        </div>
        <div class="btn"> 
            <span id="clear">C</span>
            <span id="leftbracket">(</span>
            <span id="rightbracket">)</span>
            <span id="delete">DEL</span>
            <span id="one">1</span>
            <span id="tow">2</span>
            <span id="three">3</span>
            <span id="plus">+</span>
            <span id="four">4</span>
            <span id="five">5</span>
            <span id="six">6</span>
            <span id="minus">-</span>
            <span id="seven">7</span>
            <span id="eight">8</span>
            <span id="nine">9</span>
            <span id="multiply">X</span>
            <span id="zero">0</span>
            <span id="point">Â·</span>
            <span class="total">=</span>
            <span id="division">/</span>
        </div>
    </div>
    <script type="text/javascript" src="calculator.js"></script>
</body>
</html>
