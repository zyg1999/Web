<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="box">
        <div class="front">
            <div class="inputbox">
            </div>
        </div>
        <div class="btn"> 
            <span class="clearBtn" id="clear">C</span>
            <span class="operationBtn2" id="leftbracket">(</span>
            <span class="operationBtn2" id="rightbracket">)</span>
            <span class="delBtn" id="delete">DEL</span>
            <span class="numBtn" id="one">1</span>
            <span class="numBtn" id="tow">2</span>
            <span class="numBtn" id="three">3</span>
            <span class="operationBtn" id="plus">+</span>
            <span class="numBtn" id="four">4</span>
            <span class="numBtn" id="five">5</span>
            <span class="numBtn" id="six">6</span>
            <span class="operationBtn" id="minus">-</span>
            <span class="numBtn" id="seven">7</span>
            <span class="numBtn" id="eight">8</span>
            <span class="numBtn" id="nine">9</span>
            <span class="operationBtn" id="multiply">*</span>
            <span class="numBtn" id="zero">0</span>
            <span class="operationBtn2" id="point">.</span>
            <span  id="total">=</span>
            <span class="operationBtn" id="division">/</span>
        </div>
    </div>
    <script type="text/javascript" src="calculator noeval.js"></script>
</body>
</html>
